<!--
The class attribute specifies one or more classnames for an element.
The class attribute is mostly used to point to a class in a style sheet. 
However, it can also be used by a JavaScript (via the HTML DOM) to make changes to HTML elements with a specified class.

The method attribute specifies how to send form-data 
The form-data can be sent as URL variables (with method="get") or as HTTP post transaction (with method="post").

When you make a POST request, you have to encode the data that forms the body of the request in some way. 
HTML forms provide three methods of encoding. 
application x-www-form-urlencoded(default)
multipart form-data
text plain

The action attribute specifies where to send the form-data when a form is submitted.
(the form-data is sent to the page specified in the action attribute).

The type attribute specifies the type of <input> element to display. text and submit

The name attribute specifies the name of an anchor.
The name attribute is used to create a bookmark inside a document.

The <section> tag defines sections in a document, such as chapters, headers, footers, or any other sections of the document.

The <fieldset> tag is used to group related elements in a form.
The <fieldset> tag draws a box around the related elements.

The placeholder attribute specifies a short hint that describes the expected value of an input field (e.g. a sample value or a short description of the expected format).
The short hint is displayed in the input field before the user enters a value.
Note: The placeholder attribute works with the following input types: text, search, url, tel, email, and password.

The accept attribute specifies the types of files that the server accepts (that can be submitted through a file upload).
Note: The accept attribute can only be used with <input type="file">.
Tip: Do not use this attribute as a validation tool. File uploads should be validated on the server.

The <label> tag defines a label for an <input> element.
The <label> element does not render as anything special for the user. However, it provides a usability improvement for mouse users, because if the user clicks on the text within the <label> element, it toggles the control.
The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together.

The id attribute specifies a unique id for an HTML element (the value must be unique within the HTML document).
The id attribute is most used to point to a style in a style sheet, and by JavaScript (via the HTML DOM) to manipulate the element with the specific id

The value attribute specifies the value of an <input> element.
The value attribute is used differently for different input types:
For "button", "reset", and "submit" it defines the text on the button
For "text", "password", and "hidden" it defines the initial (default) value of the input field
For "checkbox", "radio", "image" it defines the value associated with the input (this is also the value that is sent on submit)

Note: The value attribute cannot be used with <input type="file">.

The <table> element represents a table

The <caption> tag defines a table title.
The <caption> tag must be inserted immediately after the <table> tag.

tr represents a row
th represents a header cell
td represents a regular cell

The colspan attribute defines the number of columns a cell should span.

The <caption> tag defines a table caption.
The <caption> tag must be inserted immediately after the <table> tag.

The <area> tag defines an area inside an image-map (an image-map is an image with clickable areas).
The <area> element is always nested inside a <map> tag.
Note: The usemap attribute in the <img> tag is associated with the <map> element's name attribute, and creates a relationship between the image and the map.

The <map> tag is used to define a client-side image-map. An image-map is an image with clickable areas.
The required name attribute of the <map> element is associated with the <img>'s usemap attribute and creates a relationship between the image and the map.
The <map> element contains a number of <area> elements, that defines the clickable areas in the image map.
-->
